<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasialot | Registration</title>
</head>
<body>
    <form action="post">
        <div>
            <div>
                <label for="name">Name</label>
                <input type="name" name="name" id="name" placeholder="Enter your full name...">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@org.co.za">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter yout username">
            </div>
            <div>
                <label for="contactNumber">Contact Number</label>
                <input type="text" name="contactNumber" id="contactNumber" placeholder="enter your contact number">
            </div>
            <div>
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="Enter password">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
