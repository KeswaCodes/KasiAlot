<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umphakathi Wethu</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body class="flex justify-center content-center bg-slate-100" style="min-height: 100vh;">
    
    <form class="flex flex-col justify-self-center self-center bg-slate-700 p-4">
        <div class="my-2">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter user name">
        </div>
        <div class="my-2">
            <label for="password">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password">
        </div>
        <div class="my-2">
            <button type="submit">Login</button>
        </div>
        <a href="/">Forgot password</a>
    </form>
        
</body>
</html>
