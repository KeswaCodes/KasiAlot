<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kasialot</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

        <div>
            <label for="username">UserName</label>

        </div>
        <a href="/">Forgot password</a>
    </main>
